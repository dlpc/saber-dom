<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Jasmine Spec Runner</title>
        <link rel="stylesheet" href="http://firede.github.io/saber-static/jasmine/1.3.1/jasmine.css">
        <script src="http://firede.github.io/saber-static/jasmine/1.3.1/jasmine.js"></script>
        <script src="http://firede.github.io/saber-static/jasmine/1.3.1/jasmine-html.js"></script>
        <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-6/esl.js"></script>
        <style>
        #test-container {
            width: 100%;
            position: absolute;
            left: -9999px;
            top: -9999px;
        }
        .active {
            color: red;
            font-size: 15px;
        }
        </style>
    </head>
    <body>

        <div id="test-container">
            <h1 class="title">test case.</h1>
            <ul class="list">
                <li class="active">1</li>
                <li style="color:#ffa;font-size:11px;">2</li>
                <li id="li-item">3</li>
                <li>4</li>
            </ul>
            <div class="panel active">panel 1</div>
            <div class="panel">panel 2</div>
            <div class="panel">panel 3</div>
            <div class="panel">panel 4</div>
            <div class="panel c3">
                <p class="c2">
                    Hi, 
                    <span class="c1">
                        foo bar
                        <span id="closest-test">baz</span>
                        yo!
                    </span>
                </p>
            </div>
        </div>

        <script>
        require.config({
            packages: [
                {
                    name: 'saber-dom',
                    location: '../src',
                    main: 'main'
                }
            ]
        });

        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 250;

            var htmlReporter = new jasmine.HtmlReporter();
            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            require(
                [
                    'selector.test',
                    'css.test',
                    'traversal.test'
                ],
                function() {
                    jasmineEnv.execute();
                }
            );

        })();
        </script>
    </body>
</html>
